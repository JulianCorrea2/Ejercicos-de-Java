<head>
	<title>Descuentos</title>
	<script>
		function calcularDescuento(){
			var numero1 = document.getElementById("numero1").value;
			var total = numero1 * 650000;
			if (numero1 > 0) {
				if (numero1 < 5) {
					alert("Total a pagar : " + (total - (total * 0.1)));
				}else if (numero1 >= 5 && numero1 < 10){
					alert("Total a pagar : " + (total - (total * 0.2)));
				}else if (numero1 >= 10) {
					alert("Total a pagar : " + (total - (total * 0.4)));
				}
			}else{
				alert("Ingrese un numero de escritorios validos");
			}
		}
	</script>
</head>
<body>
	<h1>Calculando descuentos en los escritorios</h1>
	<div>
		Ingrese el numero de escritorios<input type="number"  id="numero1"requiered><br>
		<button onclick="calcularDescuento()">Calcular</button>
	</div>
</body>
</html>
